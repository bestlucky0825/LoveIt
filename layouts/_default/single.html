{{- define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end -}}

{{- define "content" -}}
    <div class="page single">
        <h1 class="post-title animated pulse faster">
            {{- .Title -}}
        </h1>
        <div class="post-content">
            {{- partial "hook/content.html" .Content | safeHTML -}}
        </div>
    </div>
{{- end -}}
