{{ define "content" }}
    {{ if eq .Site.Params.home_mode "post" }}
        <div class="post-warp">
            {{ partial "home/profile.html" . }}

            {{ range (.Paginate (where .Pages "Type" "posts")).Pages }}
                {{ .Render "summary" }}
            {{ end }}

            {{ partial "paginator.html" . }}
        </div>
    {{ else }}
        {{ partial "home/profile.html" . }}
    {{ end }}
{{ end }}
