{{ if .Get "id" }}
    {{ $id := .Get "id" }}
    {{ with .Get "class" }}
        <div id={{ $id }} class="{{ . }}"></div>
    {{ else }}
        <div id={{ $id }}></div>
    {{ end }}
    {{ $id = printf "#%s" $id }}
    {{ with .Get "date" }}
        <script>
            var countdownMap = window.countdownMap || {};
            countdownMap["{{ $id }}"] = {{ . }};
        </script>
    {{ end }}
{{ end }}
