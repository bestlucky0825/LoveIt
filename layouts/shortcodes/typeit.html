{{ if .Get "id" }}
    {{ $id := .Get "id" }}
    {{ with .Get "class" }}
        <div id={{ $id }} class="{{ . }}"></div>
    {{ else }}
        <div id={{ $id }}></div>
    {{ end }}
    {{ $id = printf "#%s" $id }}
        <script>
            if (!window.typeitMap) {
                var typeitMap = {}
            }
            typeitMap["{{ $id }}"] = {{ .Inner | safeHTML }};
        </script>
{{ end }}
